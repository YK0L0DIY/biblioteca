{% extends "base.html"%} {%block title %}Registar livro - Biblioteca{%endblock%} {%block pic %}<img class="bgpic"
    src="{{ url_for('static', filename = 'imgs/bb.png') }}" alt="logo" />{%endblock%} {%block content%}

<h3>Registar livro</h3>
<form action="/reg_livro2" method="post">

    <p>ISBN do livro</p>
    <input type="text" id="isbn" name="isbn" required="required" class="isbn">

    <p>Título</p>
    <input type="text" id="tit" name="tit" required="required" class="tit">

    <p>Autor</p>
    <input type="text" id="autor" name="autor" required="required" class="autor">

    <p>Editora</p>
    <input type="text" id="edit" name="edit" required="required" class="edit">

    <p>Ano</p>
    <input type="text" id="ano" name="ano" required="required" class="ano">

    <!-- livro também tem estado (requisitado S, não requisitado N)-->

    <input type="submit" class="sub final" value="Registo do livro">

</form>


<hr />
<div class="dropdown">
    <li><a href="/"><button class="dropbtn botoes ">Início</button></a>
    </li>
</div>

{%endblock%}
