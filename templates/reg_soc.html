{% extends "base.html"%}
{%block title %}Registar sócios - Biblioteca{%endblock%}
{%block content%}


<form action="/reg_soc" method="post">

    <p>Cartão de Cidadão</p>
    <input type="cc" id="cc" name="cc" required="required" class="cc" placeholder="ex: 12345678">

    <p>Nome</p>
    <input type="text" id="nome" name="nome" required="required" class="nome" >

    <p>Data de Nascimento</p>
    <input type="date" id="dn" name="dn" required="required" class="dn" placeholder="dd/mm/yyyy">

    <p>Email</p>
    <input type="email" id="email" name="email" required="required" class="email" >

    <p>Morada</p>
    <input type="text" id="morada" name="morada" required="required" class="morada" >

    <p>Ano de inscrição</p>
    <input type="number" id="ano_insc" name="ano_insc" required="required" class="ano_insc" >

    <p>Status - ativo(1) ou inativo(0)</p>
    <input type="number" id="status" name="status" required="required" class="status" >
    
    <input type="submit" class="sub" value="Registo do sócio">

</form>

<hr/>
<a href="/"><button type="button">Voltar</button></a>
{%endblock%}
